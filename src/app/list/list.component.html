 <ion-content>
<ul *ngFor="let m of list" >
  <ion-grid>
    <ion-row>
      <ion-col>
    <ion-card>
      <img src="{{m.image_url}}" (click)="onSelect(m)" >
      <br>
      Movie name:<strong>&nbsp;{{m.name}}</strong><br><br>
      Ratings:<strong>&nbsp;{{m.rating}}</strong><br><br>
      Release Year:<strong>&nbsp;{{m.year}}</strong><br>

    </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</ul>
</ion-content>
