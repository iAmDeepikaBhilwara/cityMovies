<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title style="color:yellow">Book the Movie here</ion-title>
    </ion-toolbar>
    </ion-header>
<ion-content>
  <ion-card>
    <ion-img src={{movie.image_url}}></ion-img><br><br>
   
    <ion-item>
      <ion-label>Number of Seats:</ion-label>
      <ion-select placeholder="Select Seats" [(ngModel)]="data.tickets">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
      </ion-select>
    <!-- <ion-input type="text" placeholder="theatre"[(ngModel)]="booking.theatre"></ion-input>
    <ion-input type="text" placeholder="screen" [(ngModel)]="booking.screen"></ion-input> -->

    </ion-item><br><br>

    <div class="signup-button">
    <ion-button color="warning" (click)="bookMovie(movie,data.tickets)">Make Booking</ion-button>
    </div>
    <!-- <ion-button color="warning" (click)="Takepic()">Get captures</ion-button> -->
  </ion-card>
</ion-content>
