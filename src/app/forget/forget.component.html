<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Forget password?</ion-card-subtitle>
      
    </ion-card-header>
  
    <ion-card-content>
<ion-text style="font-weight: bold">Enter your Phone number to reset your password</ion-text>
<ion-item>
  <!-- <ion-label position="floating">Email-Id</ion-label> -->
  <ion-icon slot="start" name="call" color="warning"></ion-icon><ion-input [(ngModel)]="customer.phone" type="text" placeholder="Phone Number"></ion-input>
</ion-item><br><br>
<ion-button expand="full" color="warning" (click)="login()">Reset Password</ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>
